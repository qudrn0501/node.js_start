<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/seomun_write.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght
                @100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>공지사항 작성 페이지</h2>
            <form action="">
                <table>
                    <tr class="subject">
                        <td><label for="">제목 : </label></td>
                        <td colspan="4"><input type="text"></td>
                    </tr>
                    <tr class="login">
                        <td><label for="">이름 : </label></td>
                        <td><input type="text" placeholder="관리자 ID"></td>
                        <td><label for="">비밀번호 : </label></td>
                        <td><input type="password" placeholder="관리자 비밀번호 6자리"></td>
                    </tr>
                    <tr class="date">
                        <td><label for="">작성일자</label></td>
                        <td colspan="3">
                            <input type="datetime-local">
                        </td>
                    </tr>
                    <tr class="content">
                        <td>내용 작성</td>
                        <td colspan="3"><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr class="save">
                        <td>첨부파일</td>
                        <td><input type="button" value="파일 첨부"></td>
                        <td colspan="2">
                            <input type="submit" value="저장">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
